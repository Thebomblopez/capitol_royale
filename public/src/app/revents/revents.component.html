
<div class="card">

        <div class="card-body">
        <div class="carousel container text-center">
               
        <ngb-carousel>

        <ng-template ngbSlide *ngFor="let event of events">
        <div class="picsum-img-wrapper">
         <img [src]="artist.image" alt="Artist" class="carousel-img" style = "width: 50%">
        </div>
        <div class="carousel-caption">
        <h3>{{event.venue.city}}, {{event.venue.region}}</h3>
        <p>{{(event.datetime).substring(0,9)}}</p>
        </div>
        </ng-template>
