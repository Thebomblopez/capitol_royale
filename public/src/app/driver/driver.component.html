<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
        <div class="navbars">
        <div class="row">
        <div class="col-md" >
        <div *ngIf = "nearby">
        <a class="active" (click)="isNearby()" [routerLink]="['/driver/23/11/events']">Artists Nearby</a>
        </div>
        <div *ngIf = "!nearby">
        <a class="deactive" (click)="isNearby()" [routerLink]="['/driver/23/11/events']">Artists Nearby</a>
        </div>
        </div>
        <div class="col-md">
        <div *ngIf = "playing">
        <a class="active" (click)="isPlaying()" [routerLink]="['/driver/23/playing']">Now Playing</a>
        </div>
        <div *ngIf = "!playing">
        <a class="deactive" (click)="isPlaying()" [routerLink]="['/driver/23/playing']">Now Playing</a>
        </div>
        </div>
        <div class="col-md">
        <div *ngIf = "playlist">
        <a class="active" (click)="isPlaylist()" [routerLink]="['/driver/23/playlist']">Live Playlist</a>
        </div>
        <div *ngIf = "!playlist">
        <a class="deactive" (click)="isPlaylist()" [routerLink]="['/driver/23/playlist']">Live Playlist</a>
        </div>
        </div>
        <div class="col-md">
        <div *ngIf = "search">
        <a class="active" (click)="isSearch()" [routerLink]="['/driver/23/search']">Search</a>
        </div>
        <div *ngIf = "!search">
        <a class="deactive" (click)="isSearch()" [routerLink]="['/driver/23/search']">Search</a>
        </div>
        </div>
        </div>
        </div>
        <div style="min-height: 5vh"></div>
        <router-outlet></router-outlet>
        </body>
